{% include 'top.html' %}
<div id="content" class="container my-4">
    <h1 class="page-title">Aircraft Statistics</h1>
    <br/>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Manufacturer</th>
                <th>Count</th>
            </tr>
        </thead>
        <tbody>
        {% for stat in stats %}
            <tr>
                <td>{{ stat['manufacturer'] }}</td>
                <td>{{ stat['count'] }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% include 'end.html' %}
